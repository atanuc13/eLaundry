<div class="container-fluid py-5">
    <div class="container pt-0 pt-lg-4">
        <div class="row align-items-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="text-primary text-center">
                    <h3>Select Your College</h3>
                </div>
            </div>

        </div>
        <div class="row align-items-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="align-middle">
                    <select [(ngModel)]="collegeId" (change)="loadLaundries()">
                        <option *ngFor="let clg of colleges" [value]="clg._id">{{clg.name}}</option>
                        <!-- <option data-value="2">National Institute of Technology, Trichy</option>
                        <option data-value="3">National Institute of Technology, Warangal</option> -->
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
